<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG Editor • Jericho Technology Program</title>

  <!-- Your site's styles and scripts -->
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

  <!-- SVGEdit core -->
  <link href="vendor/svgedit/svgedit.css" rel="stylesheet" media="all">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* no outer scroll bar */
      display: flex;
      flex-direction: column;
      background: #f8f8fa;
    }

    /* The editor area fills all space below the nav */
    main.editor-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #svgedit-container {
      width: 100vw;
      height: 100%;
      border: none;
      overflow: hidden;
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- ====== HEADER / NAV (exactly like your site) ====== -->
  <header class="site-header">
    <div class="nav-bar">
      <a class="brand" href="#home" aria-label="Jericho Technology">
        <span class="brand-line1">Jericho</span>
        <span class="brand-line2">Technology</span>
      </a>

      <button class="menu-toggle" aria-expanded="false" aria-label="Toggle menu">☰</button>

      <nav class="nav" aria-label="Primary">
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="index.html#curriculum">Curriculum</a></li>
          <li><a href="index.html#atlas">ATLAS</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#software">Software</a></li>
          <li><a href="svg-editor.html" class="active">SVG Editor</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ====== FULLSCREEN SVG EDITOR ====== -->
  <main class="editor-wrap">
    <div id="svgedit-container"></div>
  </main>

  <!-- ====== SVGEdit Script ====== -->
  <script type="module">
    import Editor from './vendor/svgedit/Editor.js';

    const header = document.querySelector('.site-header');
    const container = document.getElementById('svgedit-container');

    function resizeEditor() {
      const headerHeight = header ? header.offsetHeight : 0;
      const availableHeight = window.innerHeight - headerHeight;
      container.style.height = availableHeight + 'px';
      container.style.width = window.innerWidth + 'px';
    }

    resizeEditor();
    window.addEventListener('resize', resizeEditor);

    const svgEditor = new Editor(container);
    svgEditor.setConfig({
      allowInitialUserOverride: true,
      noDefaultExtensions: false,
      extensions: [],
      userExtensions: []
    });
    svgEditor.init();
  </script>
</body>
</html>
