<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses • Jericho Technology</title>

  <!-- Global site styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="courses.css" />
  <!-- Scripts -->
  <script defer src="courses.js"></script>
  <script>
    // simple nav toggle (reuse from home if you like)
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const links  = document.querySelector('.nav-links');
      if (toggle && links) {
        toggle.addEventListener('click', () => {
          const open = links.classList.toggle('open');
          toggle.setAttribute('aria-expanded', open);
        });
      }
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</head>
<body>
  <!-- NAV -->
  <header class="site-header">
    <div class="nav-bar">
      <a class="brand" href="index.html" aria-label="Jericho Technology">
        <span class="brand-line1">Jericho</span>
        <span class="brand-line2">Technology</span>
      </a>

      <button class="menu-toggle" aria-expanded="false" aria-label="Toggle menu">☰</button>

      <nav class="nav" aria-label="Primary navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="courses.html">Courses</a></li>
          <li><a href="#curriculum">Curriculum</a></li>
          <li><a href="#atlas">ATLAS</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#software">Software</a></li>
          <li><a href="graphite.html">Graphite</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Page hero -->
    <section class="container courses-hero">
      <h1>Technology Courses</h1>
      <p class="lede">A modern, hands-on program across engineering, computer science, and design.</p>
    </section>

    <!-- Controls: filters + search -->
    <section class="container controls" aria-label="Course filters">
      <div class="chips" role="tablist" aria-label="Categories">
        <button class="chip is-active" data-cat="all" role="tab" aria-selected="true">All</button>
        <button class="chip" data-cat="engineering" role="tab">Engineering</button>
        <button class="chip" data-cat="robot" role="tab">Robotics</button>
        <button class="chip" data-cat="comp" role="tab">Computer Science</button>
        <button class="chip" data-cat="video" role="tab">Video Production</button>
        <button class="chip" data-cat="middle" role="tab">Middle School</button>
      </div>

      <label class="search">
        <input id="searchInput" type="search" placeholder="Search courses…" aria-label="Search courses" />
        <span class="kbd">/</span>
      </label>
    </section>

    <!-- Grid placeholder (rendered by JS) -->
    <section class="container">
      <div id="coursesGrid" class="grid" aria-live="polite"></div>

      <div class="load-more-wrap">
        <button id="loadMore" class="load-more">Load more</button>
        <div id="resultCount" class="result-count" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Jericho UFSD • Technology Department</small>
    </div>
  </footer>
  <script>history.replaceState("", "", "courses");</script>
</body>
</html>
